<section id="main">
<article>
            <h1>Scientific Calculator</h1>
             
            <!-- Start calculator form creation -->
            <center>
            <form id="calculator" name="calculator" action="">
            <table>
                <tr>
                    <td colspan="5"><input name="display" value="0" size="28" maxlength="25" id="screen">
                    </td>
                </tr>
                <tr>
                    <td><input type="button" value=" exp " onclick="if (checkNum(this.form.display.value)) { exp(this.form) }">
                    </td>
                    
                    <td><input type="button" value=" 7 " onclick="addChar(this.form.display, '7')">
                    </td>
                    
                    <td><input type="button" value=" 8 " onclick="addChar(this.form.display, '8')">
                    </td>
                    
                    <td><input type="button" value=" 9 " onclick="addChar(this.form.display, '9')">
                    </td>
                    
                    <td><input type="button" value=" / " onclick="addChar(this.form.display, '/')">
                    </td>
                    
                </tr>
                <tr>
                    <td><input type="button" value=" ln " onclick="if (checkNum(this.form.display.value)) { ln(this.form) }">
                    </td>
                    <td><input type="button" value=" 4 " onclick="addChar(this.form.display, '4')">
                    </td>
                    <td><input type="button" value=" 5 " onclick="addChar(this.form.display, '5')">
                    </td>
                    <td><input type="button" value=" 6 " onclick="addChar(this.form.display, '6')">
                    </td>
                    <td><input type="button" value=" * " onclick="addChar(this.form.display, '*')">
                    </td>
                </tr>
                <tr>
                    <td><input type="button" value=" sqrt " onclick="if (checkNum(this.form.display.value)) { sqrt(this.form) }">
                    </td>
                    <td><input type="button" value=" 1 " onclick="addChar(this.form.display, '1')">
                    </td>
                    <td><input type="button" value=" 2 " onclick="addChar(this.form.display, '2')">
                    </td>
                    <td><input type="button" value=" 3 " onclick="addChar(this.form.display, '3')">
                    </td>
                    <td><input type="button" value=" - " onclick="addChar(this.form.display, '-')">
                    </td>
                </tr>
                <tr>
                    <td><input type="button" value=" sq " onclick="if (checkNum(this.form.display.value)) { square(this.form) }">
                    </td>
                    <td><input type="button" value=" 0 " onclick="addChar(this.form.display, '0')">
                    </td>
                    <td><input type="button" value=" . " onclick="addChar(this.form.display, '.')">
                    </td>
                    <td><input type="button" value=" +/- " onclick="changeSign(this.form.display)">
                    </td>
                    <td><input type="button" value=" + " onclick="addChar(this.form.display, '+')">
                    </td>
                </tr>
                <tr>
                    <td><input type="button" value=" ( " onclick="addChar(this.form.display, '(')">
                    </td>
                    <td><input type="button" value=" cos " onclick="if (checkNum(this.form.display.value)) { cos(this.form) }">
                    </td>
                    <td><input type="button" value=" sin " onclick="if (checkNum(this.form.display.value)) { sin(this.form) }">
                    </td>
                    <td><input type="button" value=" tan " onclick="if (checkNum(this.form.display.value)) { tan(this.form) }">
                    </td>
                    <td><input type="button" value=" ) " onclick="addChar(this.form.display, ')')">
                    </td>
                </tr>
                <tr>
                    <td><input type="button" value="clear" onclick="this.form.display.value = 0 ">
                    </td>
                    <td colspan="3"><input type="button" value="backspace" onclick="deleteChar(this.form.display)">
                    </td>
                    <td><input type="button" value="=" name="enter" onclick="if (checkNum(this.form.display.value)) { compute(this.form) }">
                    </td>
                </tr>
            </table>
        </form>
  </center>
             <!-- End Calculator form -->
    </article>
